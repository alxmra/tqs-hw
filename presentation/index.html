<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroMonos - Waste Collection Service</title>
    <meta http-equiv="refresh" content="0; url=citizen.html">
    <link rel="stylesheet" href="styles.css">
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .redirect-logo {
            margin-bottom: 2rem;
        }
        .redirect-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .redirect-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .redirect-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-logo">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="#2ecc71"/>
                <path d="M30 50 L44 64 L70 36" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 style="margin-top: 1rem; color: #2c3e50; font-size: 3rem;">ZeroMonos</h1>
        </div>
        
        <p class="redirect-message">Redirecting to Citizen Portal...</p>
        
        <div class="redirect-links">
            <a href="citizen.html" class="redirect-link">Citizen Portal</a>
            <a href="staff.html" class="redirect-link">Staff Dashboard</a>
            <a href="check.html" class="redirect-link">Check Booking</a>
        </div>
        
        <p style="margin-top: 2rem; color: #7f8c8d;">
            If you are not redirected automatically, click one of the links above.
        </p>
    </div>
</body>
</html>
